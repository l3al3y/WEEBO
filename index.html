<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Camera + TFLite</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>
</head>
<body>
  <h1>Sign Detection</h1>
  <video id="webcam" autoplay playsinline muted width="320" height="240"></video>
  <div id="status">Loading...</div>

  <script>
    let model;

    async function loadModel() {
      document.getElementById('status').innerText = 'Loading model...';
      model = await tflite.loadTFLiteModel('model.tflite', {
        wasmPath: 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tfjs-tflite.wasm',
      });
      document.getElementById('status').innerText = 'Model loaded!';
    }

    async function setupCamera() {
      const video = document.getElementById('webcam');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      try {
        await loadModel();
        await setupCamera();
        document.getElementById('status').innerText = 'Camera started';
      } catch (err) {
        document.getElementById('status').innerText = 'Error: ' + err;
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
