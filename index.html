<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sign Language Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
    }
    #container {
      margin-top: 1rem;
    }
    video {
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #prediction {
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>ðŸ§  Sign Language Detection (Aâ€“Z)</header>

  <div id="container">
    <video id="webcam" autoplay playsinline muted width="320" height="240"></video>
    <div id="prediction">Loading model...</div>
  </div>

  <footer>Built with TensorFlow Lite + Webcam Â· Hosted on GitHub/Tiiny</footer>

  <script>
    let model;

    async function loadModel() {
      const modelUrl = 'https://l3al3y.github.io/WEEBO';
      model = await tflite.loadTFLiteModel(modelUrl);
      document.getElementById('prediction').innerText = 'Model loaded. Starting camera...';
    }

    async function setupCamera() {
      const video = document.getElementById('webcam');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function predictLoop(video) {
      const input = tf.browser.fromPixels(video)
        .resizeBilinear([224, 224])
        .toFloat()
        .expandDims(0);

      const output = model.predict(input);
      const data = await output.data();
      const index = data.indexOf(Math.max(...data));
      const letter = String.fromCharCode(65 + index); // A-Z
      document.getElementById('prediction').innerText = `Detected Sign: ${letter}`;
      input.dispose();
      requestAnimationFrame(() => predictLoop(video));
    }

    async function main() {
      await loadModel();
      const video = await setupCamera();
      predictLoop(video);
    }

    main();
  </script>
</body>
</html>
